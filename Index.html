<html>
    <head>
        <meta name="viewport" content="" />
        <title>Shopping Cart Application</title>
        <link rel="stylesheet" type="text/css" href="Content/Styles/Site.css">
    </head>

    <body>
        <div class="nav-bar"></div>
        <!-- Reference Element Id -->
        <div id="app">
            <div class="product">

                <div class="product-image">
                    <img v-bind:src="image"> 
                </div>
                <!-- 'image' above is the expression -->
                <!-- shorthand for v-bind
                :alt="description"
                :href="url"
                :title="toolTip"
                :class="isActive"
                :style="isStyled"
                :disabled:"isDisabled"
                -->
        
                <div class="product-info">
                    
                    <h1>{{product}}</h1>
                    
                    <p v-if="inventory>10">In Stock</p>
                    <p v-else-if="inventory>0 && inventory<10">Almost Gone!</p>
                    <p v-else>Out of Stock</p>
                
                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>
                
                    <!-- Set the color of box using the color from variant data -->
                    <div v-for="variant in variants" :id="variant.variantId" class="color-box" :style="{ backgroundColor: variant.variantColor }" @mouseover="updateProduct(variant.variantImage)">                        
                    </div>

                    <div class="cart">
                        <p>Cart({{cart}})</p>
                    </div>

                    <!-- Apply disable attribute when inStock evaluates to false -->
                    <!-- Apply disabledButton class when variable inStock evaluates to false -->
                    <button @click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock, lineThrough: !inStock }">Add to Cart</button>                   
                </div>
                
            </div>
        </div>
    </body>
</html>

<script src = "Content/JavaScript/vue.js"></script>
<script src = "Content/JavaScript/main.js"></script>
