<html>
    <head>
        <meta name="viewport" content="" />
        <title>Shopping Cart Application</title>
        <link rel="stylesheet" type="text/css" href="Content/Styles/Site.css">
    </head>

    <body>
        <div class="nav-bar"></div>
        <!-- Reference Element Id -->
        <div id="app">
            <div class="product">

                <div class="product-image">
                    <img v-bind:src="image"> 
                </div>
                <!-- 'image' above is the expression -->
                <!-- shorthand for v-bind
                :alt="description"
                :href="url"
                :title="toolTip"
                :class="isActive"
                :style="isStyled"
                :disabled:"isDisabled"
                -->
        
                <div class="product-info">
                    
                    <h1>{{product}}</h1>
                    
                    <p v-if="inventory>10">In Stock</p>
                    <p v-else-if="inventory>0 && inventory<10">Almost Gone!</p>
                    <p v-else>Out of Stock</p>
                
                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>
                
                    <div v-for="variant in variants" :key="variant.variantId">
                        <p @mouseover="updateProduct(variant.variantImage)">{{variant.variantColor}}</p>
                    </div>

                    <div class="cart">
                        <p>Cart({{cart}})</p>
                    </div>
                    <!-- directly performing operations -->
                    <!-- <button v-on:click="cart += 1">Add to Cart</button> -->
                    <!-- performing operations in a separate method -->
                    <button v-on:click="addToCart">Add to Cart</button>
                    <!-- addToCart above is a method name, and can be an expression -->
                    <!-- shorthand for v-on is @, like
                        @click="addToCart"
                        @mouseover="updateProduct"
                        @submit="addToCart"
                        @keyup.enter="send"
                    -->
                    <button @click="removeFromCart">Remove From Cart</button>
                </div>
                
            </div>
        </div>
    </body>
</html>

<script src = "Content/JavaScript/vue.js"></script>
<script src = "Content/JavaScript/main.js"></script>
